<div class="computation-index">
    <div class="panel panel-default animated fadeIn"
         *ngFor="#scheme of schemes"
    >
        <div class="panel-body text-center">
            <h1>Choose a Cryptosystem</h1>
            <button
                    type="submit"
                    class="btn btn-primary "
                    [routerLink]=" ['/Computation/Run', {type: scheme} ]">
                {{ scheme }}
            </button>
        </div>

    </div>

</div>
