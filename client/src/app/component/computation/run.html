<div class="computation-run">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-12"><h3>{{ encryptionScheme.getReadableName() }}</h3></div>
            <div class="col-md-12"><p>{{ encryptionScheme.getDescription() }}</p></div>
        </div>
        <div class="row">
            <div class="text-center col-md-12">
                <div class="col-md-3"></div>
                <div *ngIf="!computationRunner.getComputation()" class="col-md-6">
                    <h4>Enter a Sum</h4>
                </div>
                <div *ngIf="computationRunner.getComputation()" class="col-md-6">
                    <h4>
                        <span *mathjax>\({{ computationModel.a }} {{ computationModel.operation }} {{ computationModel.b }}\)</span>
                        <span *ngIf="computationModel.isComplete()">\( = {{ computationModel.c }}\)</span>
                    </h4>
                </div>
                <div class="col-md-3">
                    <button *ngIf="computationModel.isComplete()" onclick="location.reload();" type="button" class="btn btn-primary btn-sm"><i class="fa fa-2x fa-undo"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="animated fadeIn" *ngIf="!computationRunner.getComputation()">
                <div class="panel-body">

                    <div class="row animated fadeIn" *ngIf="encryptionScheme != null">
                        <div class="col-md-12">
                            <form
                                    [ngFormModel]="computationForm"
                                    (submit)="computationForm.valid && submit($event)"
                                    class="form-horizontal"
                                    novalidate
                            >
                                <div class="form-group">
                                    <div class="col-xs-5">
                                        <input
                                                ngControl="a"
                                                [(ngModel)]="computationModel.a"
                                                type="number"
                                                placeholder="3"
                                                class="text-center form-control"
                                                autofocus
                                                [disabled]="computationRunner.getComputation()"
                                        >
                                    </div>
                                    <div class="col-xs-2">
                                        <select class="form-control" [disabled]="computationRunner.getComputation()" [(ngModel)]="computationModel.operation">
                                            <option *ngFor="#operator of capabilities" [value]="operator">
                                                {{operator}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-xs-5">
                                        <input
                                                ngControl="b"
                                                [(ngModel)]="computationModel.b"
                                                type="number"
                                                placeholder="5"
                                                class="text-center form-control"
                                                [disabled]="computationRunner.getComputation()"
                                        >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!computationForm.valid || computationRunner.getComputation()">
                                        <span>Execute</span>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="computationRunner.getComputation() && computationModel" class="col-md-10 col-md-offset-1">
            <div *ngFor="#stage of computationModel.getStages()">
                <div class="panel panel-default animated fadeIn" [ngClass]="{'panel-info': stage.getHost() == 1, 'panel-primary': stage.getHost() == 0}">
                    <div class="panel-heading">{{ stage.getName() }}</div>
                    <div class="panel-body">
                        <div *ngFor="#step of stage.getSteps(); #i = index">
                            <div class="animated fadeInUp" *mathjax>{{ step.action }} <span *ngIf="step.result"> = {{ step.result }}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="computationRunner.getComputation() && computationRunner.getComputation().getState() == 2" class="col-md-10 col-md-offset-1">
            <div  class="panel panel-info">
                <div class="panel-heading text-right">Connecting to Backend <i class="fa fa-cog fa-spin"></i></div>
            </div>
        </div>


    </div>



</div>
